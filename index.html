
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Image SlideShow</title>
</head>

<body>
    <div class="container">
        <ul class="slides">
            <li class="images current">
                <img src="images/img1.webp" alt="First image">
            </li>

            <li class="images">
                <img src="images/img2.jpg" alt="Second image">
            </li>

            <li class="images">
                <img src="images/img3.jpg" alt="Third image">
            </li>

            <li class="images">
                <img src="images/img4.jpg" alt="Fourth image">
            </li>

            <li class="images">
                <img src="images/img5.jpg" alt="Fifth image">
            </li>

            <li class="images">
                <img src="images/img6.jpg" alt="Last image">
            </li>
        </ul>
        <button type="button" class="left"><img src="images/left.svg" alt=""></button>
        <button type="button" class="right"> <img src="images/right.svg" alt=""></button>
    </div>

</body>

</html>
